<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            margin: 20px 20px;
            color: #333;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: auto;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        iframe {
            width: 425px;
            height: 225px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<script>

    function changeAllShownValues(idNumber) {
        element1 = document.getElementById(idNumber);
        value = element1.value;
        document.getElementById('idNumber1').value = value;
        document.getElementById('idNumber3').value = value;
        document.getElementById('idNumber5').value = value;
        document.getElementById('idNumber7').value = value;
        document.getElementById('idNumber9').value = value;
        changeShownValues(1);
        changeShownValues(3);
        changeShownValues(5);
        changeShownValues(7);
        changeShownValues(9);
    }
    function changeShownValues(number) {
        element1 = document.getElementById("idNumber" + number);
        value = element1.value;
        if(number == 9) {
            document.getElementById("idStock" + number).src = "https://thingspeak.mathworks.com/channels/2965471/charts/1?results=" + value;
        } else
        document.getElementById("idStock" + number).src = "https://thingspeak.mathworks.com/channels/2580415/charts/" + number + "?results=" + value;    
    }                    
</script>
    <h1>ThingSpeak Charts</h1>
    <input id="idNumberAll" type="number" value=3000 step="100" onchange="changeAllShownValues('idNumberAll')"/><br />
    <table>
        <tr>
            <td>
                <input id="idNumber1" type="number" value=3000 step="100" onchange="changeShownValues('1')"/><br />
                <iframe id="idStock1" src="https://thingspeak.mathworks.com/channels/2580415/charts/1?results=3000" title="Stock 1"></iframe>
            </td>
            <td>
                <input id="idNumber3" type="number" value=3000 step="100" onchange="changeShownValues('3')"/><br />
                <iframe id="idStock3" src="https://thingspeak.mathworks.com/channels/2580415/charts/3?results=3000" title="Stock 2"></iframe>
            </td>
        </tr>
        <tr>
            <td>
                <input id="idNumber5" type="number" value=3000 step="100" onchange="changeShownValues('5')"/><br />
                <iframe id="idStock5" src="https://thingspeak.mathworks.com/channels/2580415/charts/5?results=3000" title="Stock 3"></iframe>
            </td>
            <td>
                <input id="idNumber7" type="number" value=3000 step="100" onchange="changeShownValues('7')"/><br />
                <iframe id="idStock7"  src="https://thingspeak.mathworks.com/channels/2580415/charts/7?results=3000" title="Stock 4"></iframe>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input id="idNumber9" type="number" value=3000 step="100" onchange="changeShownValues('9')"/><br />
                <iframe id="idStock9" src="https://thingspeak.mathworks.com/channels/2965471/charts/1?results=3000" title="Stock 5"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
